<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="calc-row display">
                    <p id="left">2 + 2 <br><br> 4 * 8 <br><br> 20^2 + 1500</p>
                    <p id="right"><br>>>> 4<br><br> >>> 32 <br><br> >>> 1900</p>
                </div>
                <div class="calc-row">
                    <div class="button">F1</div>
                    <div class="button">F2</div>
                    <div class="button">F3</div>
                    <div class="button">F4</div>
                    <div class="button">F5</div>
                    <div class="button">F6</div>
                </div>
                <div class="circle-row">
                    <div class="circle-buttons">
                        <div class="calc-row">
                            <div class="button">SHIFT</div>
                            <div class="button">CTRL</div>
                            <div class="button">OPTN</div>
                            <div class="button">MENU</div>

                        </div>
                        <div class="calc-row">
                            <div class="button">ALPHA</div>
                            <div class="button">VARS</div>
                            <div class="button">^</div>
                            <div class="button">ESC</div>

                        </div>
                    </div>
                    <div class="button circle">
                        <div class="arrow-button"></div>
                        <div class="arrow-button">&#8593;</div>
                        <div class="arrow-button"></div>
                        <div class="arrow-button">&#8592;</div>
                        <div class="arrow-button"></div>
                        <div class="arrow-button">&#8594;</div>
                        <div class="arrow-button"></div>
                        <div class="arrow-button">&#8595;</div>
                        <div class="arrow-button"></div>
                    </div>
                </div>


                <div class="calc-row">
                    <div class="button">X,Y,Z</div>
                    <div class="button">log</div>
                    <div class="button">ln</div>
                    <div class="button">sin</div>
                    <div class="button">cos</div>
                    <div class="button">tan</div>
                </div>
                <div class="calc-row">
                    <div class="button">a(b/c)</div>
                    <div class="button">x<sup>2</sup></div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div class="button">'</div>
                    <div class="button">&#8594;</div>

                </div>
                <div class="calc-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">DEL</div>
                    <div class="button">AC</div>

                </div>
                <div class="calc-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">X</div>
                    <div class="button">/</div>

                </div>
                <div class="calc-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                    <div class="button">-</div>

                </div>
                <div class="calc-row">
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button">EXP</div>
                    <div class="button">(-)</div>
                    <div class="button">EXE</div>

                </div>
            </div>
        </div>




    </main>

</body>

</html>
